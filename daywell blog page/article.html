<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title</title>
    <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Your custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../style.css">
</head>
<body>
        <div id="header"></div>
    <!-- Narrow Container - Article Content -->
    <div class="wb-article-container">
        <!-- Article Header -->
        <div class="wb-article-header">
            <h1 id="wb-article-title">Article Title</h1>
            <p class="wb-meta-info" id="wb-article-meta">By Author on Date</p>
        </div>
        
        <!-- Featured Image -->
        <img id="wb-featured-image" src="" alt="" class="wb-featured-image">
        
        <!-- Article Content -->
        <div class="wb-article-content" id="wb-article-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>
    <hr class="wb-article-divider">
    
    <!-- Wide Container - Related Articles -->
    <div class="wb-related-container">
        <section class="wb-related-articles">
            <div class="wb-section-header">
                <div class="wb-section-title-container">
                    <p class="wb-section-subtitle">Trending Topics</p>
                    <h2 class="wb-section-main-title">Stay Updated with Our<br>Latest Insights</h2>
                </div>
                <button class="wb-see-more-btn">See More</button>
            </div>
            
            <div class="wb-articles-grid" id="wb-related-articles">
                <!-- Related articles will be populated by JavaScript -->
            </div>
        </section>
    </div>


<div id="footer"></div>

<script>
  async function loadSharedSections() {
    const header = await fetch('../header.html').then(res => res.text());
    const footer = await fetch('../footer.html').then(res => res.text());

    document.getElementById('header').innerHTML = header;
    document.getElementById('footer').innerHTML = footer;
  }

  loadSharedSections();
</script>

    <script src="js/main.js"></script>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Daysnap favicon.png" type="image/x-icon">
    <title>Wellness Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Your custom CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="wb-content-container">
        <!-- Featured Article Section -->
        <div class="wb-featured-article-container">
            <h1 class="wb-featured-title">Featured <span class="wb-colored">Article</span></h1>
            <section class="wb-featured-article">
                <img src="https://images.unsplash.com/photo-1545205597-3d9d02c29597" alt="Woman meditating in nature" class="wb-featured-image">
                <div class="wb-featured-overlay">
                    <div class="wb-featured-meta">
                        <span class="wb-featured-category">Lifestyle</span>
                        <span class="wb-featured-separator"></span>
                        <span class="wb-featured-date">17 Feb, 2024</span>
                    </div>
                    <h2 class="wb-featured-headline">Self-Care 101: How to Prioritize Your Well-Being Without Guilt</h2>
                </div>
            </section>
        </div>
        
        <!-- Latest Articles Section -->
        <section class="wb-latest-articles">
            <h2 class="wb-section-title">Our Latest <span class="wb-colored">Articles</span></h2>
            
            <div class="wb-articles-grid" id="wb-articles-grid">
                <!-- Article cards will be populated by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div class="wb-pagination">
                <span class="wb-page-arrow">←</span>
                <span class="wb-page-number active">1</span>
                <span class="wb-page-number">2</span>
                <span class="wb-page-number">3</span>
                <span class="wb-page-number">4</span>
                <span class="wb-page-number">5</span>
                <span class="wb-page-arrow">→</span>
            </div>
        </section>
    </div>

    <div id="header"></div>
    <div id="footer"></div>

<script>
  async function loadSharedSections() {
    const header = await fetch('../header.html').then(res => res.text());
    const footer = await fetch('../footer.html').then(res => res.text());

    document.getElementById('header').innerHTML = header;
    document.getElementById('footer').innerHTML = footer;
  }

  loadSharedSections();
</script>

    <!-- Your custom JS -->
<script src="js/main.js"></script>
<script src="../script.js"></script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
